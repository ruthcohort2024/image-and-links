<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>

<body>

    <header>
        <h1>Welcome to our Website!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website. Explore the world of technology with us!</p>
        <a href="https://placeholder-technology-image.com" target="_blank">
            <img src="robot.jpg.jpg" alt="This is a robot, the current technology" width="300" height="300">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Discover the beauty of nature through our gallery.</p>
        <div>
            <a href="https://placeholder-nature-image1.com" target="_blank">
                <img src="nature.jpg.JPG" alt="this is a place in israel" width="300" height="300">
            </a>
            <a href="https://placeholder-nature-image2.com" target="_blank">
                <img src="nature 1.jpg.JPG" alt="this is a mountain" width="300" height="300">
            </a>
            <a href="https://placeholder-nature-image3.com" target="_blank">
                <img src="nature 2.jpg.JPG" alt="evening sun in the shore" width="300" height="300">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Check out our delicious food items.</p>
        <ul>
            <li><a href="https://placeholder-food-image1.com" target="_blank">Pizza</a></li>
            <img src="pizza.jpg.jpg" alt="enjoy our delicious pizza" width="300" height="300">
            <li><a href="https://placeholder-food-image2.com" target="_blank">potato chips</a></li>
            <img src="potato chips.jpg.jpg" alt="enjoy our cranchy chips" width="300" height="300">
            <li><a href="https://placeholder-food-image3.com" target="_blank">cake</a></li>
            <img src="cake.jpg.jpg" alt="our delicious cholcolate cake" width="300" height="300">
        </ul>
    </section>

</body>

</html>
